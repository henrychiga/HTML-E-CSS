<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <P>Em HTML5, podemos inserir os elemenros da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <de H1 a H6>">Títulos</abbr></li>
        <li>Imagens</li>
        <li>Abreviações</li>
        <li>Códigos-fonte</li>
        <li>Lista ordenada</li>
        <li>Lista com demarcadores</li>        
    </ul>
</body>
</html>
